name: CI
on: [push]
env:
  NODE_OPTIONS: "--max_old_space_size=4096"
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install
      - name: Run local arweave node
        run: yarn run:local:arweave
      - run: yarn test
        env:
          NODE_URL_1: ${{ secrets.NODE_URL_1 }}

