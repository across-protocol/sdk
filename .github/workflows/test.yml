name: CI
on: [push]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: test --ci --coverage --maxWorkers=2
